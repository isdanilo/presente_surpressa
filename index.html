<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="761938.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente Romântico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #582856 0%, #2e1a35 100%);
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #ffffff;
            font-size: 5vw;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
            margin: -15px 0;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .top-image, .photo {
            max-width: 60%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .button {
            background-color: #4b1e44;
            color: white;
            border: none;
            padding: 4vw 8vw;
            font-size: 4vw;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 5vh;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            background-color: #6a3367;
            transform: translateY(-5px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .visible {
            opacity: 1;
        }

    </style>
</head>
<body>
    <h1 id="specialTitle">Presente Romântico</h1>
    <img src="bombom.webp" alt="Imagem acima do botão" class="top-image" id="topImage">
    <button class="button" id="messageButton" onclick="showPhoto()">Pra virar bombom, só tá faltando a valsa</button>
    <div id="photo-container" class="hidden">
        <h1 id="photoTitle">Mensagem Especial</h1>
        <img id="photo" class="photo" src="musa.jpg" alt="Foto de amor">
        <p id="message" class="button" onclick="goBack()">porque o meu sonho você já é</p>
    </div>
    <audio id="audio" src="i-wanna-be-yours_5kmqHpaM.m4a"></audio>
    <script>
        function showPhoto() {
            document.getElementById("photo-container").classList.remove("hidden");
            document.getElementById("topImage").classList.add("hidden");
            document.getElementById("specialTitle").classList.add("hidden");
            document.getElementById("messageButton").classList.add("hidden");
            document.getElementById("audio").play();
        }

        function goBack() {
            document.getElementById("photo-container").classList.add("hidden");
            document.getElementById("topImage").classList.remove("hidden");
            document.getElementById("specialTitle").classList.remove("hidden");
            document.getElementById("messageButton").classList.remove("hidden");
            const audio = document.getElementById("audio");
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
